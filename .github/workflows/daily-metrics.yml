name: daily-metrics

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"

          # Options
          user: jeancrus
          template: classic
          base: header, activity, community
          config_timezone: America/Sao_Paulo

  notable:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"

          # Options
          user: jeancrus
          template: classic
          base: ""
          config_display: large
          config_timezone: America/Sao_Paulo
          config_output: svg
          config_padding: 0, 30
          filename: notable.svg

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>25

  notable2:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"

          # Options
          user: jeancrus
          template: classic
          base: ""
          config_display: large
          config_timezone: America/Sao_Paulo
          config_output: svg
          config_padding: 0, 30
          filename: notable2.svg

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>25
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_from: all

  achievements:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"

          # Options
          user: jeancrus
          template: classic
          base: ""
          config_display: large
          config_timezone: America/Sao_Paulo
          config_output: svg
          filename: achievements.svg?sanitize=true # Adicione o sanitize=true aqui
          repositories_batch: 5

          # Achievement plugin
          plugin_achievements: "yes"
          plugin_achievements_threshold: C
          plugin_achievements_secrets: "yes"
          plugin_achievements_display: "compact"
          plugin_achievements_ignored: "" # Adicione esta linha tamb√©m
